


<h2 class="text-center pt-4 my-0"  > CONTAT SECTION</h2>




<div class="divider">
  <div class="line"></div>
  <i class="fas fa-star"></i>
  <div class="line"></div>
</div>



<div class="container w-50        w-50 p-4 mx-auto mt-5 ng-pristine ng-valid ng-touched  ">

  <form   >




    <div>
      <label [class.active]="flagUserName" class="p-3" for="userName">userName</label>
      <input (input)="userNameInput($event,'userName')" id="userName" placeholder="userName"
        class="border-0 border-bottom rounded-2 p-3 w-100" type="text">
    </div>



    <div>
      <label    [class.active]="flagAge"   for="inputAge4" class="p-3">userAge</label>

        <input   (input)="userNameInput($event,'userAge')"  id="inputAge4" placeholder="userAge"
        class="border-0 border-bottom rounded-2 p-3 w-100" type="text"      >

    </div>





    <div >
      <label  [class.active]="flagEmail"    for="inputEmail" class="p-3">userEmail</label>

        <input   (input)="userNameInput($event,'userEmail')"   type="email" id="inputEmail"  placeholder="userEmail"
        class="border-0 border-bottom rounded-2 p-3 w-100"   type="email">

    </div>


    <div >
      <label   [class.active]="flagPassWord"    for="inputPassword3" class="p-3">userPassword</label>

      <input  (input)="userNameInput($event,'userPassword')"     type="password" id="inputPassword3" placeholder="userPassword"
        class="border-0 border-bottom rounded-2 p-3 w-100"  type="email" >
      </div>



    <div class="form-group row">
      <div class="col-sm-10">
        <button  class="btn mt-4"  style="background-color: #1abc9c;  color:white"     type="submit">send Message</button>
      </div>
    </div>
  </form>



</div>
